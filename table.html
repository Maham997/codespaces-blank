<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>3x2 Table</h2>
    <table>
        <tr>
            <td>Name</td>
            <td>Contact Number</td>
        </tr>
        <tr>
            <td>Maham Abbas</td>
            <td>0330 3698338</td>
        </tr>
        <tr>
            <td>Nubia Anasr</td>
            <td>0345 2946998</td>
        </tr>
    </table>
</body>
</html>
